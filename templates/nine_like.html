<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관심내역</title>
    <link rel="stylesheet" type="text/css" href="../../static/style.css" />
    <script src="{{url_for('static', filename='main.js')}}" defer></script>
  </head>
  <body>
    <div>
      <nav class="navbar" style="background-color: #f5ebe0">
        <div class="top_navbar">
          <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/mypage/{{session['id']}}">마이페이지</a></li>
            {% if session['id'] %}
            <li>
              <a href="/logout">로그아웃</a>
              <b>{{session['id']}}님</b>
            </li>
            {% else %}
            <li><a href="/login">로그인</a></li>
            <li><a href="/signup">회원가입</a></li>
            {% endif %}
          </ul>
        </div>
        <p class="nine_title3">
          <a href="/mylike//{{session['id']}}">관심내역</a>
        </p>

        <div class="separator"></div>
      </nav>

      <div class="nine_container1">
        {% if total > 0 %}
        <table>
          <tbody>
            <tr>
              {% for item in datas %}
              <td class="card">
                <div
                  onclick="location.href='/view_detail/{{item.item_title}}/';"
                  style="cursor: pointer"
                >
                  <img
                    class="card_img"
                    src="../../static/images/{{ item.img_path }}"
                  />
                  <div class="text">
                    <p class="item_name">{{ item.item_title }}</p>
                    <p class="item_price">{{ item.price }}</p>
                  </div>
                </div>
              </td>
              {% endfor %}
            </tr>
          </tbody>
        </table>
        {% else %}
        <p class="none_warning">등록된 상품이 없습니다.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
